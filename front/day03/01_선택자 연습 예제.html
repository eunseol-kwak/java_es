<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>선택자 연습 예제</title>
	<style>
		/* 요소를 선택하기 위해 클래스나 아이디를 추가해도 됨. */
		/* 메뉴1이 쓰인 요소를 선택하기 위한 선택자 */
		.first-item{}
		/* 모든 메뉴를 선택하기 위한 선택자 : 현재는 a태그가 3개밖에 없어서 a{}도 가능*/
		.menu a{}
		.menu>li>a{}
		.menu-link{} 
		
		ul{
			/* A; */
		}
		li{
			/* A; */
		}

		/* ul선택자와 li선택자를 같이 묶어서 A 스타일을 적용 */
		ul, li{
			/* A; 콤마를 통해서 여러 선택자들을 묶어서 하나의 스타일로 적용 가능*/
		}

		/* 한 요소를 여러 선택자로 표현하는 경우 선택자를 붙여서 표시(ul태그이면서 menu요소)
			- 순서가 중요 태그->클래스 (.menuul{}X => 클래스명으로 인식)
			- 이선택자를 이용하면 요소만들때 쉽게 이용가능 
			- ex) div.box=> <div class="box"></div>  : .=class
			- ex) div#id=> <div id="id"></div>  : #=id      
		*/
	ul.menu{}

	</style>
	</head>
	<body>
		<header>
			<nav>
				<ul class="menu">
					<li class="menu-item">
						<!-- <a href="#" id="menu1">메뉴1</a> : id를 설정해주면 제일 간편, 
						id는 한번밖에 사용못해서 class로 처리하는게 좋음-->
						<a href="#" class="'first-item menu-link">메뉴1</a>
					</li>	
					<li>
						<a href="#" class="menu-link">메뉴2</a>
					</li>
					<li>
						<a href="#" class="menu-link">메뉴3</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<ul>
				<li class="menu"> 
					<a href="#">링크1</a>
				</li>
			</ul>
		</main>
	</body>
</html>
