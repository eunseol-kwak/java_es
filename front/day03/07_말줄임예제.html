<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{
			width: 200px;
			white-space: nowrap; /*원래는 줄바꿈이 일어나는데, 이걸쓰면 줄바꿈X*/
			text-overflow: ellipsis;
			/*안의 컨텐츠가 요소의 크기를 넘어갔을 때 보여줄지 말지 선택하는 속성 hidden은 넘어가는 컨텐츠를 안보이게 함*/
			overflow: hidden 
		}
	</style>
</head>
<body>
	<box class="box1">안녕하세요. 제 이름은 홍길동입니다.</box>
</body>
</html>
