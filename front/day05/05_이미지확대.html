<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이미지 확대</title>
	<style>
		.box{
			width: 100px; height: 100px; border: 3px solid black;
			overflow: hidden; 
		}
		.box:hover img{
			transform: scale(1.3);
		}
		img{
			transition: transform .3s;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="../img/강아지.jpg" alt="강아지 이미지" width="100" height="100">
	</div>	
	</body>
</html>
