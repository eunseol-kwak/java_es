<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>분할 예제</title>
	<style>
		.container{
			width: 500px; height: 500px; padding: 10px;
			box-sizing: border-box;
			background-color: cadetblue; 
		}
		.box{
			width: calc(50% - 5px); height: 100%; 
			background-color:lemonchiffon; 
			float: left;
		}
		.box2{
			float: right;
			background-color: transparent;
		}
		/* 너비를 지정하지 않아도 부모컨텐츠의 100% 기본설정되기 때문에 생략가능 */
		.inner-box{
			height: calc(50% - 5px);
			background-color: chartreuse;
		}
		.bottom-box{
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box box2">
			<div class="inner-box top-box"></div>
			<div class="inner-box bottom-box"></div>
		</div>
	</div>
</body>
</html>
</body>
</html>
