<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>margin 예제</title>
	<style>
		/*
		margin 특징
		- 요소의 좌우 가운데 정렬이 가능(block태그)
		- margin끼리 겹치면 큰 값이 적용
		 */
	.container{
		height: 300px; background-color: yellow;
	}
	.box{
		width: 300px; height: 300px; background-color: red;
		margin: 0 auto;  /*★가운데 정렬*/
	}
	.inner-box{
		height: 100px; background-color: aliceblue;
		margin-bottom: 10px;
		text-align: center; /*inline태그는 가운데 정렬 text-align사용*/
	}
	.inner-box+.inner-box{
		margin-top: 20px; /*겹쳐서 큰값으로 적용*/
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="inner-box">
				<span class="one">1</span>
			</div>
			<div class="inner-box"></div>
		</div>
	</div>
</body>
</html>
